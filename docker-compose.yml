version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '9000:9000'
    environment:
      NODE_ENV: development
      PORT: 9000
      MONGO_URI: mongodb://mongo:27017/node_mongodb_template
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      CORS_ORIGIN: '*'
    depends_on:
      - mongo
      - redis
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    command: sh -c "pnpm install && pnpm dev"

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: ['redis-server', '--appendonly', 'yes']

volumes:
  mongo_data:
  node_modules:
